<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="shoppingListFormGroup">
            <div class="row">
                <div class="col-sm-5">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" formControlName="name">
                </div>
                <div class="col-sm-2">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" formControlName="amount" pattern="[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="button" class="btn btn-success" (click)="addIngredient()" [disabled]="!shoppingListFormGroup.valid">{{ editMode ? 'Update' : 'Add' }}</button>
                    <button type="button" class="btn btn-danger" (click)="deleteIngredient()" *ngIf="editMode">Delete</button>
                    <button type="button" class="btn btn-primary" (click)="resetForm()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
