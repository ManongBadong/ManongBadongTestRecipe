<div class="container">
  <div class="row">
    <div class="col-12">
      <!-- <div class="alert alert-danger" *ngIf="error">
        {{ error }}
      </div> -->
      <app-alert
        [message]="error"
        *ngIf="error"
        (close)="onHandleError()"
      ></app-alert>
      <div *ngIf="isLoading"><app-loading-spinner></app-loading-spinner></div>
      <form
        #authForm="ngForm"
        (ngSubmit)="onSubmit(authForm)"
        *ngIf="!isLoading"
      >
        <div class="row">
          <div class="col-6">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              ngModel
              name="email"
              required
              email
            />
          </div>
          <div class="col-6">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              ngModel
              name="password"
              required
              minlength="6"
            />
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-12">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="!authForm.valid"
            >
              {{ isLoginMode ? 'Login' : 'Sign Up' }}
            </button>
            <button
              type="button"
              class="btn btn-primary"
              (click)="onSwitchMode()"
            >
              Switch to {{ !isLoginMode ? 'Login' : 'Sign Up' }}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
