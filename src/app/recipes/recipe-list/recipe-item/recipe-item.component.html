<div class="row recipe-item-holder" routerLinkActive="active" [routerLink]="[recipe.id]" >
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
        <p class="list-group-item-text">{{ recipe.description }}</p>
    </div>
    <span class="pull-right">
        <img [src]="recipe.imagePath"  class="img-responsive" alt="{{ recipe.name }}" style="max-height: 50px;">
    </span>
</div>
