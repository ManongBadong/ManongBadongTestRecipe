<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="dropdown">
            <button type="button" appDropdown class="btn btn-primary dropdown-toggle">Manage recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item pointer-cursor" (click)="addIngredientsToShoppingList()">Shopping list</a></li>
                <li><a class="dropdown-item pointer-cursor" (click)="editRecipe()">Edit Recipe</a></li>
                <li><a class="dropdown-item pointer-cursor">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <hr>
        Ingredients
        <hr>
        <div *ngFor="let ing of recipe.ingredients">
            <span>{{ ing.name }}</span><span>{{ ing.amount }}</span>
        </div>
    </div>
</div>
